<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 옷 쇼핑몰</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>wWix</h1>
        <div class="auth-buttons">
            <button class="login-button">로그인</button>
            <button class="signup-button">회원가입</button>
        </div>
    </header>
    <br>
    <div class="middle">
    상품 목록
    </div>
    <main>
        <section class="products">
            <div class="product">
                <img src="product1.jpg" alt="상품 이미지">
                <h3>상품 이름</h3>
                <p>상품 설명 및 가격</p>
                <button class="add-to-cart">장바구니에 추가</button>
            </div>
            <!-- 추가 상품들 -->
        </section>
        <aside class="cart">
            <h2>장바구니</h2>
            <ul class="cart-items">
                <!-- 선택한 상품들이 여기에 나열됩니다. -->
            </ul>
            <button class="checkout">결제하기</button>
            <button class="cancel">결제 취소</button>
        </aside>
    </main>
    <footer>
        <p>온라인 옷 쇼핑몰 &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
